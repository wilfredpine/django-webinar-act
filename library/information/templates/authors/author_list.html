{% extends "base.html" %}

{% block content %}

    <h1>Author List</h1>
    <a href="{% url 'author_create' %}" class="btn btn-success">Add Author</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Biography</th>
          </tr>
        </thead>
        <tbody>
            {% for author in object_list %}
                <tr>
                    <td>
                        <a href="{% url 'author_detail' author.pk %}">{{ author.name }}</a>
                    </td>
                    <td>
                        {{ author.birth_date }}
                    </td>
                    <td>
                        {{ author.biography }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    

    {% endblock %}
