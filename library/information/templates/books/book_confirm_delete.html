{% extends "base.html" %}

{% block content %}

    <h1>Delete Item</h1>
    <p>Are you sure you want to delete '{{ object.title }}'?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
        <a href="{% url 'book_detail' object.pk %}" class="btn btn-warning">Cancel</a>
    </form>

{% endblock %}
